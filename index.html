<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="card__header">
        <h1 class="title">Welcome</h1>
        <p class="subtitle">Sign in to your account or create a new one</p>
      </header>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tabs__track">
          <button id="tab-signin" class="tab active">Sign In</button>
          <button id="tab-signup" class="tab">Sign Up</button>
        </div>
      </div>

      <!-- Sign In -->
      <form id="form-signin" class="form visible" autocomplete="off" novalidate>
        <div class="field">
          <label class="label">Email</label>
          <div class="input-wrap">
            <!-- mail icon -->
            <span class="icon-left" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.6" rx="2" ry="2"/>
                <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </span>
            <input id="si-email" class="input" type="email" placeholder="Enter your email"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="input-wrap">
            <!-- lock icon -->
            <span class="icon-left" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.6"/>
                <path d="M8 10V7a4 4 0 1 1 8 0v3" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </span>
            <input id="si-password" class="input" type="password" placeholder="Enter your password"/>
            <button type="button" class="icon-right toggle-eye" aria-label="Show/Hide password" data-target="si-password">
              <!-- eye -->
              <svg class="eye" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z" stroke="currentColor" stroke-width="1.6" fill="none"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="row">
          <label class="checkbox">
            <input id="si-remember" type="checkbox"/>
            <span>Remember me</span>
          </label>
          <a class="link" href="#" onclick="alert('Password reset flow not wired yet.')">Forgot password?</a>
        </div>

        <button class="btn btn-primary" type="submit">
          <span>Sign In</span>
          <span class="arrow">→</span>
        </button>
      </form>

      <!-- Sign Up -->
      <form id="form-signup" class="form" autocomplete="off" novalidate>
        <div class="field">
          <label class="label">Full Name</label>
          <div class="input-wrap">
            <!-- user icon -->
            <span class="icon-left" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.6"/>
                <path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </span>
            <input id="su-name" class="input" type="text" placeholder="Enter your full name"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="input-wrap">
            <span class="icon-left" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.6"/>
                <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </span>
            <input id="su-email" class="input" type="email" placeholder="Enter your email"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="input-wrap">
            <span class="icon-left" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.6"/>
                <path d="M8 10V7a4 4 0 1 1 8 0v3" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </span>
            <input id="su-password" class="input" type="password" placeholder="Create a password"/>
            <button type="button" class="icon-right toggle-eye" aria-label="Show/Hide password" data-target="su-password">
              <svg class="eye" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z" stroke="currentColor" stroke-width="1.6" fill="none"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="input-wrap">
            <span class="icon-left" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.6"/>
                <path d="M8 10V7a4 4 0 1 1 8 0v3" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </span>
            <input id="su-confirm" class="input" type="password" placeholder="Confirm your password"/>
            <button type="button" class="icon-right toggle-eye" aria-label="Show/Hide password" data-target="su-confirm">
              <svg class="eye" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z" stroke="currentColor" stroke-width="1.6" fill="none"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </button>
          </div>
        </div>

        <p class="tos">
          By creating an account, you agree to our
          <a class="link" href="#">Terms of Service</a> and
          <a class="link" href="#">Privacy Policy</a>
        </p>

        <button class="btn btn-primary" type="submit">
          <span>Create Account</span>
          <span class="arrow">→</span>
        </button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
