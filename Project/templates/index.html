<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 600px;
            min-height: 300px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        .user-message, .bot-message {
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
            white-space: pre-wrap; /* Preserves newlines and spacing */
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            align-self: flex-start;
        }
        #input-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
        }
        #userInput {
            width: 100%;
            height: 100px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #youtubeUrlInput, #fileInput {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group button {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chat-container">
        {% for message in chat_history %}
            {% if message.startswith("User:") %}
                <div class="user-message">{{ message.split("User:", 1)[1] }}</div>
            {% else %}
                <div class="bot-message">{{ message.split("Bot:", 1)[1] }}</div>
            {% endif %}
        {% endfor %}
    </div>
    <div id="input-box">
        <textarea id="userInput" placeholder="Type your message here..." onkeydown="handleKey(event)"></textarea>
        <input type="file" id="fileInput" accept=".pdf">
        <input type="text" id="youtubeUrlInput" placeholder="Enter YouTube URL">
        <div class="input-group">
            <button onclick="sendToAI()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>
    
    <script>
        async function sendToAI() {
            const userInput = document.getElementById("userInput").value;
            const fileInput = document.getElementById("fileInput");
            const youtubeUrl = document.getElementById("youtubeUrlInput").value;
            const file = fileInput.files[0];

            if (!userInput && !file && !youtubeUrl) {
                alert("Please enter a message, select a file, or enter a YouTube URL.");
                return;
            }

            const chatContainer = document.getElementById("chat-container");
            const userMsgDiv = document.createElement("div");
            userMsgDiv.className = "user-message";
            userMsgDiv.innerText = userInput;
            chatContainer.appendChild(userMsgDiv);
            
            document.getElementById("userInput").value = "";

            const formData = new FormData();
            formData.append("message", userInput);
            if (file) {
                formData.append("file", file);
            }
            if (youtubeUrl) {
                formData.append("youtube_url", youtubeUrl);
            }

            const res = await fetch("/ask", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            
            const botMsgDiv = document.createElement("div");
            botMsgDiv.className = "bot-message";
            botMsgDiv.innerText = data.reply;
            chatContainer.appendChild(botMsgDiv);
            
            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function clearChat() {
            await fetch("/clear", {
                method: "POST"
            });
            document.getElementById("chat-container").innerHTML = "";
            alert("Chat history cleared!");
        }

        function handleKey(event) {
            if (event.key === "Enter" && !event.shiftKey) { // allows shift+enter for new line
                event.preventDefault(); 
                sendToAI();
            }
        }
    </script>
</body>
</html>
